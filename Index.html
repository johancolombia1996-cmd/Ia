<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de Video AI Premium</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

/* Reset */
* {margin:0; padding:0; box-sizing:border-box;}

body {
    font-family: 'Inter', sans-serif;
    display:flex; justify-content:center; align-items:center;
    min-height:100vh;
    background: linear-gradient(135deg,#2c3e50,#4ca1af);
}

.container {
    background: #fff;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    padding: 30px;
    width: 350px;
    max-width: 95%;
    display:flex;
    flex-direction: column;
    align-items: center;
}

/* T√≠tulo */
h1 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
}

/* Video oculto hasta generar */
video {
    display: none;
    width: 100%;
    max-width: 280px;
    height: 500px;
    border-radius: 20px;
    margin-bottom: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

/* Bot√≥n de descarga */
#descargar {
    display: none;
    padding: 8px 15px;
    font-size: 14px;
    border: none;
    border-radius: 10px;
    background: #667eea;
    color: #fff;
    cursor: pointer;
    margin-bottom: 10px;
    transition: 0.3s;
}
#descargar:hover {
    background: #5a67d8;
}

/* Input y selector */
textarea {
    width: 100%;
    height: 80px;
    padding: 15px;
    border-radius: 15px;
    border: 1px solid #ccc;
    font-size: 16px;
    resize: none;
    margin-bottom: 10px;
    box-shadow: inset 0 3px 8px rgba(0,0,0,0.05);
}

select {
    width: 100%;
    padding: 12px;
    border-radius: 15px;
    border: 1px solid #ccc;
    font-size: 16px;
    margin-bottom: 15px;
}

/* Bot√≥n generar */
button#generar {
    padding: 14px 25px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 15px;
    background: linear-gradient(90deg,#667eea,#764ba2);
    color: #fff;
    cursor: pointer;
    transition: 0.4s;
    width: 100%;
}
button#generar:hover {
    background: linear-gradient(90deg,#5a67d8,#5b3a8c);
    transform: translateY(-2px);
}

/* Footer */
.footer {
    margin-top: 12px;
    font-size: 12px;
    color: #555;
    text-align: center;
}

/* Responsive */
@media(max-width:400px){
    .container{padding:20px;}
    h1{font-size:1.5rem;}
    video{height:450px;}
}
</style>
</head>
<body>
<div class="container">
    <h1>üé¨ Generador de Video AI</h1>
    <video id="video" controls></video>
    <button id="descargar">‚¨á Descargar Video</button>
    <textarea id="prompt" placeholder="Escribe tu prompt aqu√≠..."></textarea>
    <select id="estilo">
        <option value="biblico">B√≠blico</option>
        <option value="fantasia">Fantas√≠a</option>
        <option value="arte_romano">Arte Romano</option>
        <option value="anime">Anime</option>
        <option value="horror">Horror</option>
        <option value="futurista">Futurista</option>
    </select>
    <button id="generar">Generar Video</button>
    <div class="footer">Simulaci√≥n. Conecta tu API para generar videos reales de 9 segundos.</div>
</div>

<script>
const video = document.getElementById('video');
const descargar = document.getElementById('descargar');

document.getElementById('generar').addEventListener('click', () => {
    const prompt = document.getElementById('prompt').value.trim();
    const estilo = document.getElementById('estilo').value;
    if(!prompt) return alert("Escribe un prompt primero.");

    // Oculta video y bot√≥n antes de generar
    video.style.display = "none";
    descargar.style.display = "none";
    alert(`Generando video de 9 segundos en estilo ${estilo}...`);

    // Simulaci√≥n de video
    setTimeout(() => {
        // Video de ejemplo
        const videoUrl = "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4";
        video.src = videoUrl;
        video.style.display = "block";
        descargar.style.display = "inline-block";

        // Configurar bot√≥n de descarga
        descargar.onclick = () => {
            const a = document.createElement('a');
            a.href = videoUrl;
            a.download = "video_generado.mp4";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    }, 1500);

    // Para API real:
    // fetch('https://api.pikalabs.com/v1/generate',{
    //   method:'POST',
    //   headers:{'Content-Type':'application/json','Authorization':'Bearer TU_API_KEY'},
    //   body: JSON.stringify({prompt: prompt, style: estilo, duration:9, aspect_ratio:"9:16"})
    // }).then(res=>res.json()).then(data=>{
    //     video.src = data.video_url;
    //     video.style.display="block";
    //     descargar.style.display="inline-block";
    // });
});
</script>
</body>
</html>
