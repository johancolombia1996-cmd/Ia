<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de Video AI Vertical</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

body {
    font-family: 'Roboto', sans-serif;
    margin:0; padding:0;
    background: linear-gradient(135deg,#667eea,#764ba2);
    display:flex; justify-content:center; align-items:center; min-height:100vh;
}

.container {
    background:#fff; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.2);
    padding:30px; width:350px; max-width:90%; display:flex; flex-direction:column; align-items:center;
}

h1 {text-align:center;margin-bottom:20px;color:#333;}
video {
    width:100%; max-width:270px; height:480px; border-radius:15px; background:#000; margin-bottom:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

textarea {
    width:100%; height:80px; padding:15px; border-radius:10px; border:1px solid #ccc; font-size:16px;
    resize:none; margin-bottom:10px;
}

select {
    width:100%; padding:10px; border-radius:10px; border:1px solid #ccc; margin-bottom:15px; font-size:16px;
}

button {
    padding:12px 25px; font-size:16px; border:none; border-radius:10px; background:#667eea; color:#fff;
    cursor:pointer; transition:0.3s; width:100%;
}

button:hover {background:#5a67d8;}

.footer {margin-top:15px; font-size:12px; color:#666; text-align:center;}
</style>
</head>
<body>
<div class="container">
    <h1>Generador de Video AI</h1>
    <video id="video" controls></video>
    <textarea id="prompt" placeholder="Escribe tu prompt aquí..."></textarea>
    <select id="estilo">
        <option value="biblico">Bíblico</option>
        <option value="fantasia">Fantasía</option>
        <option value="anime">Anime</option>
        <option value="terror">Terror</option>
        <option value="realista">Realista</option>
    </select>
    <button id="generar">Generar Video</button>
    <div class="footer">Simulación. Conecta tu API para generar videos reales de 9 segundos.</div>
</div>

<script>
document.getElementById('generar').addEventListener('click', () => {
    const prompt = document.getElementById('prompt').value.trim();
    const estilo = document.getElementById('estilo').value;
    if(!prompt) return alert("Escribe un prompt primero.");

    const video = document.getElementById('video');
    video.src = '';
    alert(`Generando video de 9 segundos en estilo ${estilo}...`);

    // Simulación de video - reemplaza con tu API real
    setTimeout(() => {
        // Video de ejemplo vertical
        video.src = "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4";
        video.play();
    }, 1500);

    // EJEMPLO para API real:
    // fetch('https://api.pikalabs.com/v1/generate', {
    //   method: 'POST',
    //   headers: {'Content-Type':'application/json','Authorization':'Bearer TU_API_KEY'},
    //   body: JSON.stringify({prompt: prompt, aspect_ratio:"9:16", duration:9, style: estilo})
    // }).then(...).then(data => video.src = data.video_url);
});
</script>
</body>
</html>
